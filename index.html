<!DOCTYPE html>
<html>
<head>
  <title>Ariel's Mermaid Gifs</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Hind+Madurai" rel="stylesheet">  
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

</head>
<body background="assets/images/mermaidwallpaper.jpg">

  <div class="container">

    <div class="topBar">
      
       <header id="appInfo">
      </header>
      
      <section id="searchSection">
        <h1> Ariel's Treasured Gif's</h1>
        <p id="addAnimal">Look at these things, aren't they neat?! Type in another animal and click submit. Click through the animals to see the Gif's </p>
        <button id="submit">Submit</button>
        <br>
        <input id="searchBar" type="text" name="animalName">
      </section>
      
      <section id="buttonDisplay">
        <button class="showGIF" data-animal="fish">Fish</button>
        <button class="showGIF" data-animal="squid">Squid</button>
        <button class="showGIF" data-animal="narwhal">Narwhal</button>
      </section>

    </div>

    <section id="gifs-appear-here">
      
    </section>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
