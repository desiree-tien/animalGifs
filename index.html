<!DOCTYPE html>
<html>
<head>
  <title>Animal Gifs</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Hind+Madurai" rel="stylesheet">  

</head>
<body background="assets/images/woodwallpaper.jpeg">

  <div class="container">

    <div class="topBar">
      
      <header id="appInfo">
      </header>
      
      <section id="searchSection">
        <p id="addAnimal">Add an animal</p>
        <button id="submit">Submit</button>
        <br>
        <input id="searchBar" type="text" name="animalName">
      </section>
      
      <section id="buttonDisplay">
        <button class="showGIF" data-animal="cow">Cow</button>
        <button class="showGIF" data-animal="cat">Cat</button>
        <button class="showGIF" data-animal="dog">Dog</button>
        <button class="showGIF" data-animal="owl">Owl</button>
        <button class="showGIF" data-animal="narwhal">Narwhal</button>
    
      </section>

    </div>

    <section id="GIFBoard">
      
    </section>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
